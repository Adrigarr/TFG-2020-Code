<head>

  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <link href="static/css/main.css" rel="stylesheet">

  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<body>
  
  <!-- Page Content -->
  <div class="container-fluid">

    <!-- Inicio del formulario que recoge las canciones -->
    <form action="/index" id="myForm" method="get"></form>

    <div class="row">
      <div id="mySubmit" class="col-lg text-center">
        
        <button type="submit" class="btn btn-primary btn-lg" value="Submit" form="myForm">COMPARAR</button>
        
      </div>
    </div>

    <div class="row">
      <div class="col-lg text-center">
        <input type="text" class="form-control" id="myInput1" onkeyup="myFilter('myInput1','mySelect1')" placeholder="Search for songs..." title="Type in a name">

        <select id="mySelect1" name="xsong" size="14" form="myForm" required>

        </select>

      </div>

      <div class="col-lg-7 text-center">
        <button onclick='toggleGraph("mynetwork", "mynetwork2")'>Explicaciones del mismo tipo</button>
        <button onclick='toggleGraph("mynetwork2", "mynetwork")'>Explicaciones de tipos distintos</button>

        <center><div id="mynetwork"></div></center>
        <center><div id="mynetwork2" class="hide"></div></center>
      </div>

      <div class="col-lg text-center">
        <input type="text" class="form-control" id="myInput2" onkeyup="myFilter('myInput2','mySelect2')" placeholder="Search for songs..." title="Type in a name">

        <select id="mySelect2" name="ysong" size="14" form="myForm" required>

        </select>
      </div>

    </div> <!-- Row -->
  </div> <!-- Container -->  

  <!-- Bootstrap core JavaScript -->
  <script src="static/js/jquery.js"></script>

  <script src="static/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript de la interfaz -->

</body>
